<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String methods</title>
</head>
<body>
    <h1>Char at()  method</h1>
    <p id="charat"></p>
    <h1>index Of()  method</h1>
    <p id="indexof"></p>
    <h1>lat inex Of()</h1>
    <p id="lastindexof"></p>
    <h1>trim()</h1>
    <p id="trim"></p>
    <h1>Substring()</h1>
    <p id="Substring"></p>
    <h1>Split()</h1>
    <p id="split"></p>

    <script>
        let value="India is a country is";
        let text="My   name   is    Harshita";
        let text2="a,b,c";
        document.getElementById("charat").innerHTML=value.charAt(1);
        document.getElementById("indexof").innerHTML=value.indexOf("is");
        document.getElementById("lastindexof").innerHTML=value.lastIndexOf("is");
        document.getElementById("trim").innerHTML=text.trim();
        document.getElementById("Substring").innerHTML=value.substring(0,5);
        document.getElementById("split").innerHTML=text2.split(" ");

        
        let str = "Haryana";
        console.log (str.slice(0,5));
        console.log(str.slice(-3,-1));
        console.log(str.slice(0));
        
        const fruits=["apple","banana","mango","orange"];
        console.log(fruits.slice(1,3));
        console.log(fruits.slice(-4,-2));
        console.log(fruits.slice(1));

    </script>
</body>
</html>
