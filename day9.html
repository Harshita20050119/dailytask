<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        .boxes{
            display: flex;
        }
        .box{
            width: 100px;

            padding: 3px;
            margin: 3px;
        }
       @media only screen and (max-width:455px){
        body{
            background-color: blue;
        }
        .boxes{
            flex-direction: column;
        }
       }
    </style>
</head>
<body>
     <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
</body>
</html>
